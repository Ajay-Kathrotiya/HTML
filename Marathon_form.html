<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon From</title>
</head>

<body>
    <h1>Race Registration ! </h1>
    <form action="/tacos">
        <p>
            <label for="name">Fisrt Name</label>
            <input type="text" name="name" id="name" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        <p>
            Select a Race :
        </p>
        <p>
            <input type="radio" id="fun" name="f" value="fun">
            <label for="fun">Fun Run 5k</label><br>
            <input type="radio" id="half" name="f" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" id="half" name="f" value="full">
            <label for="full">Full Marathon</label><br>
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="18">Above 18</option>
                <option value="19">Under 18</option>
            </select><br>
            <button>Register!</button>
        </p>
    </form>
</body>

</html>
